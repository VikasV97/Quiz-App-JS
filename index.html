<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
   <div class="intro py-3 bg-white text-center">
       <div class="container">
           <h2 class="text-primary display-3 my-4">QUIZ</h2>
       </div>
       <h4 class="result my-10 text-primary bg-light">
            
    </h4>
   </div>

   <div class="quiz py-4 bg-primary">
       <div class="container">
           <h2 class="my-5 text-white">
               Questions
           </h2>
           

           <form class="quiz-form text-light">
               <div class="my-5">
                   <p class="lead font-weight-normal">
                       1. What is the biggest planet in our solar system?
                   </p>
                   <div class="form-check my-2 text-white-50">
                   
                       <input id="qx" type="radio" name="q1" value="A" checked>
                       <label  class="form-check-label">
                           Uranus
                       </label>
                   </div>
                   <div class="form-check my-2 text-white-50">
                       <input id="qx" type="radio" name="q1" value="B" >
                       <label  class="form-check-label">
                           Jupiter
                       </label>
                   </div>
               </div>
               <div class="my-5">
                   <p class="lead font-weight-normal">
                       2. Which is the fastest mammal ?
                   </p>
                   <div class="form-check my-2 text-white-50">
                   
                       <input id="qy" type="radio" name="q2" value="A" checked>
                       <label  class="form-check-label">
                           Cheetah
                       </label>
                   </div>
                   <div class="form-check my-2 text-white-50">

                       <input id="qy" type="radio" name="q2" value="B" >
                       <label  class="form-check-label">
                           Tiger
                       </label>
                   </div>
               </div>
               <div class="my-5">
                   <p class="lead font-weight-normal">
                       3. Where is the 2022 FIFA world cup being held ?
                   </p>
                   <div class="form-check my-2 text-white-50">
                   
                       <input type="radio" name="q3" value="A" checked>
                       <label  class="form-check-label">
                           Qatar
                       </label>
                   </div>
                   <div class="form-check my-2 text-white-50">
                       <input type="radio" name="q3" value="B" >
                       <label  class="form-check-label">
                           Germany
                       </label>
                   </div>
               </div>
               <div class="my-5">
                   <p class="lead font-weight-normal">
                       4. Which is the biggest continent?
                   </p>
                   <div class="form-check my-2 text-white-50">
                   
                       <input id="qa" type="radio" name="q4" value="A" checked>
                       <label  class="form-check-label">
                           Asia
                       </label>
                   </div>
                   <div class="form-check my-2 text-white-50">
                       <input id="qa" type="radio" name="q5" value="B" >
                       <label  class="form-check-label">
                           North America
                       </label>
                   </div>
               </div>
               <div class="text-center">
                   <input type="submit" class="btn btn-light">
               </div>
           </form>
           
       </div>
   </div>


    <script src="main.js"></script>
</body>
</html>
